<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic : Mon Cadre Éducatif</title>
    <!-- Chargement de Tailwind CSS pour le style moderne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bibliothèque d'icônes Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Effets de célébration (confettis) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- Police premium Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Centrage vertical absolu */
            justify-content: center; /* Centrage horizontal absolu */
            padding: 20px;
            margin: 0;
        }
        .glass-card {
            background: white;
            border-radius: 2.5rem;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Largeur optimale pour ebook/web */
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
        }
        .progress-bar {
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        /* Style des cartes sélectionnées */
        .checkbox-input:checked + .card-content {
            border-color: #6366f1;
            background-color: #f5f3ff;
        }
        .checkbox-input:checked + .card-content .check-box {
            background-color: #6366f1;
            border-color: #6366f1;
            transform: scale(1.1);
        }
        /* Personnalisation de la barre de défilement */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="glass-card overflow-hidden">
        <!-- En-tête -->
        <div class="p-8 pb-6 border-b border-slate-50">
            <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start mb-6 gap-4">
                <div class="text-center sm:text-left">
                    <span class="inline-block px-3 py-1 bg-indigo-50 text-indigo-600 text-[10px] font-bold uppercase tracking-widest rounded-full mb-2">Auto-Évaluation</span>
                    <h1 class="text-3xl font-extrabold text-slate-900 leading-tight">Cadre Éducatif<br>60 Secondes</h1>
                </div>
                <!-- Score Circulaire -->
                <div class="relative flex items-center justify-center flex-shrink-0">
                    <svg class="w-16 h-16 transform -rotate-90">
                        <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-100" />
                        <circle id="circle-progress" cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" 
                                stroke-dasharray="175.9" stroke-dashoffset="175.9"
                                class="text-indigo-600 transition-all duration-700 ease-out" />
                    </svg>
                    <span id="score-text" class="absolute text-xl font-black text-slate-800">0</span>
                </div>
            </div>
            
            <!-- Barre de progression linéaire -->
            <div class="flex items-center gap-3">
                <div class="flex-1 bg-slate-100 h-2 rounded-full overflow-hidden">
                    <div id="bar-progress" class="progress-bar h-full bg-indigo-500 w-0"></div>
                </div>
                <span id="percentage-text" class="text-[11px] font-bold text-slate-400 w-8 text-right">0%</span>
            </div>
        </div>

        <!-- Checklist Interactive -->
        <div class="px-8 py-6 space-y-3 custom-scroll overflow-y-auto max-h-[45vh]">
            <div id="checklist-container" class="space-y-3">
                <!-- Items injectés par JS -->
            </div>
        </div>

        <!-- Zone de Résultats -->
        <div id="result-area" class="px-8 py-6 bg-slate-50/80 border-t border-slate-100 min-h-[140px]">
            <div id="empty-state" class="flex flex-col items-center justify-center text-slate-400 h-full py-4 text-center">
                <i data-lucide="list-checks" class="w-8 h-8 mb-2 opacity-20 text-indigo-500"></i>
                <p class="text-xs font-medium">Cochez vos réussites pour découvrir votre profil</p>
            </div>

            <div id="result-content" class="hidden animate-in fade-in duration-500">
                <div class="flex items-center gap-3 mb-3 justify-center sm:justify-start">
                    <div id="status-icon-container" class="p-2 rounded-xl shadow-sm">
                        <i id="status-icon" class="w-5 h-5"></i>
                    </div>
                    <div class="text-left">
                        <h3 id="status-title" class="text-sm font-bold text-slate-900 leading-none mb-1"></h3>
                        <p id="status-badge" class="text-[10px] font-bold uppercase tracking-wider"></p>
                    </div>
                </div>
                <p id="status-desc"
